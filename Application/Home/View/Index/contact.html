<include file="Public:header1"/>
	<link rel="stylesheet" type="text/css" href="__COMMON__styles/contact.css" />
	<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
	<script type="text/javascript" src="__COMMON__scripts/page_contact.js"></script>

	<!-- __主体#content -->
	<div id="content" class="type1">
		<div class="main">
			<include file="Public:side"/>
			<form action="#" method="post" class="main_text ff_yh fs_14">
				<p class="current_location ff_fz">
					当前位置：
					<a href="./">首页</a>
					&gt;&gt;
					<a href="{:U('Index/contact')}" class="current">联系我们</a>
				</p>

				<p class="description">
					Bambin婴儿用品有限公司<br />
					联系地址：{$infor.address}<br />
					邮政编码：{$infor.postcode}<br />
					全国免费热线 : {$infor.hotline}<br />
					电话：{$infor.tel}<br />
					传真：{$infor.fax}<br />
					邮箱：{$infor.email}<br />
					官网：{$infor.url}
				</p>
				<div id="map"></div>
			</form>
			<!-- 清除浮动样式 -->
			<div class="clear"></div>
		</div>
	</div>
	<!-- //主体#content -->
<include file="Public:footer"/>
